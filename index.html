	<script type="text/javascript">
		var i=/^[A-Z]{1}[0-9]{1}[A-Z]{1}$/
		$("p").insertBefore("#foo");

			if($(this).val().length==3){

					$("#tow").focus()
				}else{
					$(this).val("")
					$(this).attr("placeholder","请输入大写字母与数字的组合")
				}
			}
		})

				$("#san").focus()
			}
		})
